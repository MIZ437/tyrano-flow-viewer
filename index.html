<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TyranoFlow Viewer</title>

    <!-- Mermaid.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <!-- スタイル -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <h1>TyranoFlow Viewer</h1>
        <div class="header-controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="検索..." />
                <button id="search-btn" class="btn btn-secondary">検索</button>
            </div>
            <button id="select-folder-btn" class="btn btn-primary">
                フォルダを選択
            </button>
            <button id="refresh-btn" class="btn btn-secondary">
                更新
            </button>
            <span id="status-message" class="status-message"></span>
        </div>
    </header>

    <!-- 検索結果モーダル -->
    <div id="search-modal" class="modal">
        <div class="search-modal-content">
            <div class="search-modal-header">
                <h3>検索結果: <span id="search-query-display"></span></h3>
                <button class="modal-close" id="search-modal-close">&times;</button>
            </div>
            <div class="search-modal-body" id="search-results">
            </div>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- 左パネル: ファイル一覧 -->
        <aside class="left-panel">
            <h2>ファイル一覧</h2>
            <div id="file-list" class="file-list">
                <p class="placeholder">フォルダを選択またはドロップしてください</p>
            </div>
        </aside>

        <!-- 中央: フローチャート/タイムライン -->
        <section class="center-panel">
            <!-- 表示切替タブ -->
            <div class="view-tabs">
                <button id="tab-flowchart" class="view-tab active">フローチャート</button>
                <button id="tab-timeline" class="view-tab">タイムライン</button>
            </div>

            <!-- ビューコンテンツラッパー -->
            <div class="view-content-wrapper">
                <!-- フローチャートビュー -->
                <div id="drop-zone" class="drop-zone view-content active">
                    <div id="flowchart-container" class="flowchart-container">
                        <div class="drop-message">
                            <p>dataフォルダをここにドロップ</p>
                            <p>または「フォルダを選択」ボタンをクリック</p>
                        </div>
                    </div>
                </div>

                <!-- タイムラインビュー -->
                <div id="timeline-view" class="timeline-view view-content">
                    <div class="timeline-container" id="timeline-container">
                        <div class="timeline-tracks">
                            <div class="timeline-track" data-track="text">
                                <div class="track-label">テキスト</div>
                                <div class="track-content" id="track-text"></div>
                            </div>
                            <div class="timeline-track" data-track="image">
                                <div class="track-label">画像</div>
                                <div class="track-content" id="track-image"></div>
                            </div>
                            <div class="timeline-track" data-track="video">
                                <div class="track-label">動画</div>
                                <div class="track-content" id="track-video"></div>
                            </div>
                            <div class="timeline-track" data-track="bgm">
                                <div class="track-label">BGM</div>
                                <div class="track-content" id="track-bgm"></div>
                            </div>
                            <div class="timeline-track" data-track="se">
                                <div class="track-label">SE</div>
                                <div class="track-content" id="track-se"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 右パネル: ファイル詳細 -->
        <aside class="right-panel">
            <h2>ファイル詳細</h2>
            <div id="file-details" class="file-details">
                <p class="placeholder">ファイルを選択してください</p>
            </div>
        </aside>
    </main>

    <!-- 画像モーダル -->
    <div id="image-modal" class="modal">
        <button class="modal-close">&times;</button>
        <img class="modal-content" id="modal-image" src="" alt="">
        <div class="modal-filename" id="modal-filename"></div>
    </div>

    <!-- ローディング -->
    <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <p>読み込み中...</p>
    </div>

    <!-- スクリプト -->
    <script src="js/parser.js"></script>
    <script src="js/flowchart.js"></script>
    <script src="js/panzoom.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
